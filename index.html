<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Meal Planner</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
      background: #fff0f6;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d6336c;
      font-size: 2.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ffd6e7;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffebf1;
      color: #d6336c;
      font-size: 1.2em;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ffb3c6;
      background-color: #fff0f6;
      font-size: 1em;
    }
    select:focus {
      outline: none;
      border-color: #ff4d6d;
      box-shadow: 0 0 5px #ff4d6d;
    }
    .share-button {
      display: block;
      margin: 30px auto;
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .share-button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>💖 Weekly Meal Planner 💖</h1>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Breakfast</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody id="meal-table"></tbody>
  </table>
  <button class="share-button" onclick="sharePlan()">📤 Share My Plan</button>

  <script>
    const meals = [
      "Century Egg & Pork Congee – 皮蛋瘦肉粥",
      "Orange Chicken – 橙汁鸡",
      "Broccoli Beef – 西兰花炒牛肉",
      "Kung Pao Chicken – 宫保鸡丁",
      "Stir-Fried Beef Ho Fun (Chow Fun) – 干炒牛河",
      "Braised Pork Rice (Lu Rou Fan) – 卤肉饭",
      "Red-Braised Pork (Hong Shao Rou) – 红烧肉",
      "Stir-Fried Tomato and Egg – 番茄炒蛋",
      "Chinese Borscht (Luosong Tang) – 罗宋汤",
      "Steamed Egg – 蒸蛋"
    ];

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const tableBody = document.getElementById("meal-table");

    function createDropdown(day, mealType, selectedValue = "") {
      const select = document.createElement("select");

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "爱我就喂我";
      defaultOption.disabled = true;
      defaultOption.selected = !selectedValue;
      select.appendChild(defaultOption);

      meals.forEach(meal => {
        const option = document.createElement("option");
        option.value = meal;
        option.textContent = meal;
        if (meal === selectedValue) option.selected = true;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        localStorage.setItem(`${day}-${mealType}`, select.value);
      });

      return select;
    }

    function populateTableFromParams(params) {
      days.forEach(day => {
        const row = document.createElement("tr");

        const dayCell = document.createElement("td");
        dayCell.textContent = day;
        row.appendChild(dayCell);

        const breakfastValue = params.get(`${day}-Breakfast`) || localStorage.getItem(`${day}-Breakfast`) || "";
        const breakfastCell = document.createElement("td");
        breakfastCell.appendChild(createDropdown(day, "Breakfast", breakfastValue));
        row.appendChild(breakfastCell);

        const dinnerValue = params.get(`${day}-Dinner`) || localStorage.getItem(`${day}-Dinner`) || "";
        const dinnerCell = document.createElement("td");
        dinnerCell.appendChild(createDropdown(day, "Dinner", dinnerValue));
        row.appendChild(dinnerCell);

        tableBody.appendChild(row);
      });
    }

    function sharePlan() {
      const url = new URL(window.location.href);
      days.forEach(day => {
        const breakfast = document.querySelector(`select[name='${day}-Breakfast']`)?.value || "";
        const dinner = document.querySelector(`select[name='${day}-Dinner']`)?.value || "";
        if (breakfast) url.searchParams.set(`${day}-Breakfast`, breakfast);
        if (dinner) url.searchParams.set(`${day}-Dinner`, dinner);
      });
      navigator.clipboard.writeText(url.href).then(() => {
        alert("Link copied! You can send it to your boo 💌");
      });
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      populateTableFromParams(params);
    };
  </script>
</body>
</html>
