<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    .summary {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Weekly Meal Planner</h1>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Lunch</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody id="meal-table"></tbody>
  </table>

  <div class="summary">
    <h2>Your Selections</h2>
    <pre id="summary"></pre>
  </div>

  <script>
    const meals = [
      "Century Egg & Pork Congee – 皮蛋瘦肉粥",
      "Orange Chicken – 橙汁鸡",
      "Broccoli Beef – 西兰花炒牛肉",
      "Kung Pao Chicken – 宫保鸡丁",
      "Stir-Fried Beef Ho Fun (Chow Fun) – 干炒牛河",
      "Braised Pork Rice (Lu Rou Fan) – 卤肉饭",
      "Red-Braised Pork (Hong Shao Rou) – 红烧肉",
      "Stir-Fried Tomato and Egg – 番茄炒蛋",
      "Chinese Borscht (Luosong Tang) – 罗宋汤",
      "Steamed Egg – 蒸蛋"
    ];

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    const tableBody = document.getElementById("meal-table");

    function createDropdown(day, mealType) {
      const select = document.createElement("select");
      meals.forEach(meal => {
        const option = document.createElement("option");
        option.value = meal;
        option.textContent = meal;
        select.appendChild(option);
      });

      const saved = localStorage.getItem(`${day}-${mealType}`);
      if (saved) select.value = saved;

      select.addEventListener("change", () => {
        localStorage.setItem(`${day}-${mealType}`, select.value);
        updateSummary();
      });

      return select;
    }

    function updateSummary() {
      const summary = {};
      days.forEach(day => {
        summary[day] = {
          Lunch: localStorage.getItem(`${day}-Lunch`) || "-",
          Dinner: localStorage.getItem(`${day}-Dinner`) || "-"
        };
      });
      document.getElementById("summary").textContent = JSON.stringify(summary, null, 2);
    }

    days.forEach(day => {
      const row = document.createElement("tr");

      const dayCell = document.createElement("td");
      dayCell.textContent = day;
      row.appendChild(dayCell);

      const lunchCell = document.createElement("td");
      lunchCell.appendChild(createDropdown(day, "Lunch"));
      row.appendChild(lunchCell);

      const dinnerCell = document.createElement("td");
      dinnerCell.appendChild(createDropdown(day, "Dinner"));
      row.appendChild(dinnerCell);

      tableBody.appendChild(row);
    });

    updateSummary();
  </script>
</body>
</html>
